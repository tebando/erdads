  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.134.3"  # ä½¿ç”¨ã™ã‚‹Hugoã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³
      HUGO_ENVIRONMENT: "production"  # æœ¬ç•ªç’°å¢ƒç”¨ã®è¨­å®š
      HUGO_ENV: "production"  # æœ¬ç•ªç’°å¢ƒç”¨ã®è¨­å®š

    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã®ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆï¼ˆv4ï¼‰
      - name: Checkout code
