        This PR is automatically created by GitHub Actions.
        
  deploy:
    runs-on: ubuntu-latest
    needs: build  # buildã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸå¾Œã«å®Ÿè¡Œ
