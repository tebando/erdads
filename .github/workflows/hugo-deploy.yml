      # Hugoã§ã‚µã‚¤ãƒˆã‚’ãƒ“ãƒ«ãƒ‰
      - name: Build with Hugo
        run: |
          hugo --minify --baseURL "https://tebando.github.io/erdads/"  # GitHub Pagesã®URLã‚’è¨­å®š

      # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆï¼ˆpublicãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªï¼‰ã‚’ä¿å­˜
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # v4ã«å¤‰æ›´
        with:
          name: public
          path: ./public
  
          # ğŸ†• ã“ã“ã‹ã‚‰PRä½œæˆå‡¦ç†
    - name: Create Pull Request
    uses: peter-evans/create-pull-request@v6
    with:
      token: ${{ secrets.GITHUB_TOKEN }}
      commit-message: "chore: auto PR by GitHub Actions"
      branch: auto/pr-${{ github.run_id }}  # è‡ªå‹•ãƒ–ãƒ©ãƒ³ãƒåï¼ˆrun_idã§æ¯å›ãƒ¦ãƒ‹ãƒ¼ã‚¯ï¼‰
      title: "Auto PR: Build and prepare deployment"
